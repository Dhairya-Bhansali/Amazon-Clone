<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon Clone</title>
  <link rel="stylesheet" href="amazon.css">
</head>
<body>

<!-- NAVBAR -->
<header class="navbar">
  <div class="logo">amazon</div>

  <div class="search-bar">
    <input type="text" placeholder="Search Amazon">
    <button>üîç</button>
  </div>

  <div class="cart">
    üõí Cart <span id="cart-count">0</span>
  </div>
</header>

<!-- BANNER -->
<section class="banner">
  <h1>Amazon Clone</h1>
  <p>Simple frontend e-commerce project</p>
</section>

<!-- PRODUCTS -->
<section class="products">

  <div class="product-card">
    <img src="https://images.unsplash.com/photo-1585386959984-a41552231693">
    <h3>Wireless Headphones</h3>
    <p class="price">‚Çπ2999</p>
    <button onclick="addToCart('Wireless Headphones', 2999)">Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9">
    <h3>Smart Phone</h3>
    <p class="price">‚Çπ14999</p>
    <button onclick="addToCart('Smart Phone', 14999)">Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="https://images.unsplash.com/photo-1598971861713-54ad16a7e72e">
    <h3>Laptop Backpack</h3>
    <p class="price">‚Çπ1299</p>
    <button onclick="addToCart('Laptop Backpack', 1299)">Add to Cart</button>
  </div>

</section>

<!-- PAYMENT / CART SUMMARY -->
<section class="payment">
  <h2>Order Summary</h2>

  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Price (‚Çπ)</th>
        <th>Quantity</th>
        <th>Total (‚Çπ)</th>
      </tr>
    </thead>
    <tbody id="cart-items"></tbody>
  </table>

  <div class="grand-total">
    <h3>Total Amount: ‚Çπ<span id="total-price">0</span></h3>
    <button class="checkout-btn">Proceed to Payment</button>
  </div>
</section>

<script src="amazon.js"></script>
</body>
</html>
